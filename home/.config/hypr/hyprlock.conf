###########################################################
##==> Variables
###########################################################
$wallpaper = $HOME/.config/meowrch/current_wallpaper
$avatar = $HOME/.face.icon
$music-art-path = /tmp/meowrch-mpris.png
$network-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/rofi-menus/network-manager.sh
$battery-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/battery.sh
$layout-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/kb-layout.sh
$music-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/playerinfo.sh

###########################################################
##==> General
###########################################################
general {
    hide_cursor = true
    immediate_render = true
}

background {
    monitor =
    path = $wallpaper
    color = rgba(25, 20, 20, 1.0)
    blur_enabled = 1
    blur_passes = 3
}


###########################################################
##==> Icons in the upper right corner
###########################################################
label {
  monitor =
  text = cmd[update:1000] echo "<span>$(sh $network-sh --status)</span>"
  color = rgba(242, 243, 244, 0.75)
  font_size = 15
  font_family = JetBrains Mono Nerd Font Bold
  position = -35, 512
  halign = right
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "<span>$(sh $battery-sh --status --icon-only)</span>"
  color = rgba(242, 243, 244, 0.75)
  font_size = 15
  font_family = JetBrains Mono Nerd Font Bold
  position = -75, 512
  halign = right
  valign = center
}

label {
  monitor =
  text = cmd[update:100] echo "<span>$(sh $layout-sh --plain)</span>"
  color = rgba(242, 243, 244, 0.75)
  font_size = 15
  font_family = JetBrains Mono Nerd Font Bold
  position = -105, 512
  halign = right
  valign = center
}



###########################################################
##==> The time at the top center
###########################################################
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 20
  font_family = JetBrains Mono Nerd Font Bold
  position = 0, 405
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%k:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 93
  font_family = JetBrains Mono Nerd Font Bold
  position = 0, 310
  halign = center
  valign = center
}



###########################################################
##==> User and password entry block
###########################################################

# Main container
shape {
    monitor =
    size = 320, 280
    color = rgba(0, 0, 0, 0.3)
    rounding = 30
    border_size = 1
    border_color = rgba(255, 255, 255, 0.1)
    position = 0, 0
    halign = center
    valign = center
}

# Avatar block
shape {
    monitor =
    size = 110, 110
    color = rgba(0, 0, 0, 0.4)
    rounding = -1
    border_size = 1
    border_color = rgba(255, 255, 255, 0.15)
    position = 0, 70
    halign = center
    valign = center
    zindex = 1
}

# Avatar
image {
    monitor =
    path = $avatar
    size = 100
    rounding = -1
    border_size = 2
    border_color = rgba(255, 255, 255, 0.2)
    position = 0, 70
    halign = center
    valign = center
    zindex = 2
}

# Nickname
label {
    monitor =
    text = cmd[update:1000] echo "$USER"
    color = rgba(255, 255, 255, 0.95)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -40
    halign = center
    valign = center
}

# Hint
label {
    monitor =
    text = Enter your password
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -65
    halign = center
    valign = center
}

# The field 
input-field {
    monitor =
    size = 240, 45
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(0, 0, 0, 0.25)
    inner_color = rgba(0, 0, 0, 0.25)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <span>ó°Œ¾ Type to unlock...</span>
    font_family = JetBrains Mono Nerd Font Bold
    hide_input = false
    check_color = rgba(204, 136, 34, 0.25)
    capslock_color = rgba(0, 0, 0, 0.25)
    numlock_color = -1
    bothlock_color = -1
    position = 0, -110
    halign = center
    valign = center
}


