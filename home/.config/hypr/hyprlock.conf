###########################################################
##==> Variables
###########################################################
$WALLPAPER_PATH = ${XDG_DATA_HOME:-$HOME/.local/share}/wallpapers/.current.wall
$AVATAR_PATH = $HOME/.face.icon
$FONT_MAIN = SF Pro Display Bold
$FONT_SECONDARY = JetBrains Mono Nerd

$network-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/rofi-menus/network-manager.sh
$battery-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/battery.sh
$layout-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/kb-layout.sh
$music-sh = ${XDG_BIN_HOME:-$HOME/.local/bin}/playerctlock.sh


###########################################################
##==> General
###########################################################
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

background {
    monitor =
    path = $WALLPAPER_PATH
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}


###########################################################
##==> Icons in the upper right corner
###########################################################
label {
  monitor =
  text = cmd[update:1000] echo "<span>$(sh $network-sh --status)</span>"
  color = rgba(242, 243, 244, 0.75)
  font_size = 15
  font_family = JetBrains Mono Nerd Font Bold
  position = -35, 500
  halign = right
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "<span>$(sh $battery-sh --status --icon-only)</span>"
  color = rgba(242, 243, 244, 0.75)
  font_size = 15
  font_family = JetBrains Mono Nerd Font Bold
  position = -85, 500
  halign = right
  valign = center
}

label {
  monitor =
  text = cmd[update:100] echo "<span>$(sh $layout-sh --plain)</span>"
  color = rgba(242, 243, 244, 0.75)
  font_size = 15
  font_family = JetBrains Mono Nerd Font Bold
  position = -125, 500
  halign = right
  valign = center
}


###########################################################
##==> The time at the top center
###########################################################
# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = $FONT_MAIN
    position = 0, 350
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 120
    font_family = $FONT_MAIN
    position = 0, 250
    halign = center
    valign = center
}


###########################################################
##==> User and password entry block
###########################################################
# AVATAR
image {
    monitor =
    path = $AVATAR_PATH
    border_size = 4
    border_color = rgba(255, 255, 255, .10)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 300, 60
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(253, 198, 135, 0)
    rotate = 0
    xray = false

    position = 0, -130
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Ôäæ    $USER
    border_size = 2
    border_color = rgba(255, 255, 255, .65)
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 18
    font_family = $FONT_MAIN
    position = 0, -130
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $FONT_MAIN
    placeholder_text = <i><span foreground="##ffffff99">üîí Enter Pass</span></i>
    hide_input = false
    check_color = rgba(204, 136, 34, 0.25)
    capslock_color = rgba(0, 0, 0, 0)
    numlock_color = -1
    bothlock_color = -1
    position = 0, -210
    halign = center
    valign = center
}

###########################################################
##==> Song
###########################################################
label {
    monitor =
    text = cmd[update:1000] echo "$($music-sh --artist) - $($music-sh --title)" 
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = $FONT_SECONDARY, $FONT_MAIN
    position = 0, 50
    halign = center
    valign = bottom
}


